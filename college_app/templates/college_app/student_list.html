<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> students list</title>
</head>
<body>
    <h2>Student List</h2>
    <table border="1">
    <tr>
        <th>name</th>
        <th>admission_no</th>
        <th>dob</th>
        <th>department</th>
    </tr>
    {%for student in students %}
    <tr>
        <td>{{student.name}}</td>
        <td>{{student.admission_no}}</td>
        <td>{{student.dob}}</td>
        <td>{{student.department}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
